<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Student Attendance</h1>
        <p class="subtitle">Mark your attendance by entering your roll number</p>

        <div class="status {% if is_active %}active{% else %}inactive{% endif %}">
            {% if is_active %}
                ‚úÖ Attendance is OPEN - You can mark now!
            {% else %}
                ‚è≥ Attendance not started yet
            {% endif %}
        </div>

        <div class="message" id="messageDiv"></div>

        <form id="attendanceForm">
            {% csrf_token %}
            <input type="text" id="rollNumber" name="roll_number" placeholder="Enter Your Roll Number" required {% if not is_active %}disabled{% endif %}>
            <button type="submit" class="btn" {% if not is_active %}disabled{% endif %}>Mark Attendance</button>
        </form>

        <div class="footer">
            Made with ‚ù§Ô∏è | <a href="/admin-login/">Admin Login</a>
        </div>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const messageDiv = document.getElementById('messageDiv');

            fetch('/mark/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.className = 'message ' + (data.success ? 'success' : 'error') + ' show';
                messageDiv.textContent = data.message;

                if (data.success) {
                    document.getElementById('rollNumber').value = '';
                }

                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            });
        });

        setInterval(function() {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
